                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>

            </select>

            <select class="hrs_to" name="hrs_to[]">
                <option value="-">-To-</option>
            </select>
        </div>
        <button id="onSubmit()">Submit</button>

    </form>

    <script>
        let options = []

        for (i = 0; i < 24; i++) options.push(`<option value="${i}00">${i<10 ? `0${i}`:`${i}`}:00</option>`)

        if (options.length > 0) {
            let hrsFrom = document.querySelectorAll('.hrs_from')
            let hrsTo = document.querySelectorAll('.hrs_to')

            hrsFrom.forEach(function(hrFrom) {
                hrFrom.insertAdjacentHTML('beforeend', options)
            })

            hrsTo.forEach(function(hrTo) {
                hrTo.insertAdjacentHTML('beforeend', options)
            })
        }

        onSubmit = () => document.querySelect('form').submit()

    </script>
